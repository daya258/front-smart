<div class="m-3">
    <h1>Tabla de reportes</h1>
</div>
<div class="m-5">


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Ciudad ubicaci√≥n</th>
                <th scope="col">Edad</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of registros">
                <th scope="row">{{ item.id_caso}}</th>
                <th scope="row">{{ item.ciudad_ubicacion}}</th>
                <th scope="row">{{ item.edad}}</th>
                <th scope="row">{{ item.atencion}}</th>
            </tr>
        </tbody>
    </table>
</div>
