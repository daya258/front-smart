<p-table [value]="registros" #tablaVista [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
    <ng-template pTemplate="header">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Ciudad ubicación</th>
            <th scope="col">Edad</th>
            <th scope="col">Estado</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <th scope="row">{{ item.id_caso}}</th>
            <th scope="row">{{ item.ciudad_ubicacion}}</th>
            <th scope="row">{{ item.edad}}</th>
            <th scope="row">{{ item.atencion}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
